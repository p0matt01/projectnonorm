<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <header>
        <div id="wrapper">
            <ul id="nav">
                <li><a href="#">Trick Log</a></li>
                <li><a href="#">Trick Database</a></li>
            </ul>
        </div>
    </header>
    <body>

      <form action="index.html" method="post">
        
        <div id="submit">
        <h1>Skate Trick Log</h1>

            <fieldset>

                <legend>Personal Info</legend>

                <label for="name">Name:</label><br>
                <input type="text" id="name" class="text" name="user_name" ><br>

                <label for="mail">Email:</label><br>
                <input type="email" id="mail" class="text" name="user_email">


            </fieldset>

            <fieldset>


                <label for="trick">Trick Name:</label><br>
                <textarea id="trick" class="text" name="trick"></textarea>

            </fieldset>

        <button type="submit">Log Trick</button>

      </form>

    </div>
    </body>
</html>
