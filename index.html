<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skate Log</title>
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src=Javascript/ajaxExample.js type="text/javascript"></script>
        <script src= JavaScript/Angular.js type="text/javascript"></script>
    </head>

    <body>
    <div class="main-wrapper" ng-app="skateApp">
        <header>
            <div class="header-wrapper">
                <ul class="main-nav">
                    <li><a href="#">Trick Log</a></li>
                    <li><a href="#">Trick Database</a></li>
                </ul>
                <button id="signUp">
                    Log In/ Sign Up
                </button>
            </div>
        </header>

        <form >
            
        <div class="trickSubmit" ng-controller="mainCtrl">
            <h1>
                Skate Trick Log
            </h1>              
                <legend>Personal Info</legend>

                    <label for="skaterName">
                        Skater Name:
                    </label><br>
                    <input type="text" id="skaterName" class="userInfo" name="skater_name" ng-model="skaterName" required><br>
                  
                <div class="trickType">
                    <label>Type of Trick</label><br>
                    <label><input type="radio" name="type" ng-model="typeOfTrick" value="flip trick" required>Flip Trick</label>
                    <label><input type="radio" name="type" ng-model="typeOfTrick" value="grind">Grind</label>
                    <label><input type="radio" name="type" ng-model="typeOfTrick" value="manual">Manual</label>
                    <label><input type="radio" name="type" ng-model="typeOfTrick" value="combo">Combo</label>
                    <br>
                </div>

                <div class="obstacleType required">
                    <label>Obstacle</label><br>
                    <label><input type="radio" name="obstacle" ng-model="trickObstacle" value="flat" required>Flat</label>
                    <label><input type="radio" name="obstacle" ng-model="trickObstacle" value="gap">Gap</label>
                    <label><input type="radio" name="obstacle" ng-model="trickObstacle" value="box/ledge">Box/Ledge</label><br>
                    <label><input type="radio" name="obstacle" ng-model="trickObstacle" value="hubba/handrail">Hubba/Handrail</label>
                    <label><input type="radio" name="obstacle" ng-model="trickObstacle" value="tranny">Tranny</label>

                </div>

                <div class="required">
                    <label for="location">Location:</label><br>
                    <input type="text" id="location" class="text" ng-model="trickLocation" required>
                </div>

                    <label for="trick">Trick Name:</label><br>
                    <textarea id="trick" class="text" name="trick" ng-model="trickName" required></textarea>
               
                <div>
                    <button class="Log" ng-click="trickClick()">
                        Log Trick
                    </button><br>
                    <span>
                      Tricks Logged: {{count}}
                    </span>
                </div>

              
        </div>
        </form>
    </div>
    </body>
</html>
