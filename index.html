<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <header>
        <div id="wrapper">
            <ul id="nav">
                <li><a href="#">Trick Log</a></li>
                <li><a href="#">Trick Database</a></li>
            </ul>
        </div>
    </header>
    <body ng-app="skateApp">

      <form action="index.html" method="post">
        
        <div id="submit">
        <h1>Skate Trick Log</h1>
            <h2 ng-controller="DateController">{{ now | date }}</h2>
            <fieldset>

                <legend>Personal Info</legend>

                <label for="name">Name:</label><br>
                <input type="text" id="name" class="text" name="user_name" ><br>

                <label for="mail">Email:</label><br>
                <input type="email" id="mail" class="text" name="user_email">


            </fieldset>

            <div>
                <label>Type of Trick</label><br>
                <label><input type="radio" name="type" value="flip trick">Flip Trick</label>
                <label><input type="radio" name="type" value="grind">Grind</label>
                <label><input type="radio" name="type" value="manual">Manual</label>
                <label><input type="radio" name="type" value="combo">Combo</label>
                <br>
            </div>
            <div>
                <label>Obstacle</label><br>
                <label><input type="radio" name="obstacle" value="flat">Flat</label>
                <label><input type="radio" name="obstacle" value="gap">Gap</label>
                <label><input type="radio" name="obstacle" value="box/ledge">Box/Ledge</label><br>
                <label><input type="radio" name="obstacle" value="hubba/handrail">Hubba/Handrail</label>
                <label><input type="radio" name="obstacle" value="tranny">Tranny</label>

            </div>

            <div>
                <label for="location">Location:</label><br>
                <input type="text" id="location" class="text">
            </div>

            <fieldset>


                <label for="trick">Trick Name:</label><br>
                <textarea id="trick" class="text" name="trick"></textarea>

            </fieldset>

        <button type="submit" ng-controller="TrickController" class="Log" ng-click="increment()">Log Trick</button>
            <h2 ng-controller="TrickController">
                Tricks Logged: {{tricks.points}}
            </h2>
      </form>

    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
    <script src= JavaScript/Angular.js type="text/javascript"></script>
    </body>
</html>
